<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashless Card Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-md rounded-lg p-6 max-w-md w-full">
        <h2 class="text-2xl font-semibold text-gray-800 text-center mb-6">Cashless Card System</h2>

        <form method="post" action="/card" >
            <div class="mb-4">
                <label for="card-number" class="block text-gray-700 font-medium mb-2">Card Number</label>
                <input type="text" id="card-number" name="card_number" placeholder="Enter your card number" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="text-center">
                <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                    Continue
                </button>
            </div>
        </form>
    </div>

</body>
</html>
