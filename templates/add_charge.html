<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Charge</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-md rounded-lg p-6 max-w-md w-full">
        {{ flash_messages }}

        <h2 class="text-3xl font-semibold text-gray-800 text-center mb-6">Charge a Payment</h2>

        <form autocomplete="off" method="post" action="/charge_card">
            <div class="mb-4">
                <label for="payment-amount" class="block text-gray-700 font-medium mb-2">Payment Amount</label>
                <input type="text" id="payment-amount" name="payment_amount" placeholder="Enter amount to charge" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="text-center mb-4">
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Charge
                </button>
            </div>
        </form>
    </div>
    <script>
        document.querySelector("#payment-amount").focus();
    </script>
</body>
</html>
